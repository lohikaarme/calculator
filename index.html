<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="screen">1234.00</div>
        <div class="keyPad">
            <button class="key" data-key="7">7</button>
            <button class="key" data-key="8">8</button>
            <button class="key" data-key="9">9</button>
            <button class="key" data-operator="/">%</button>
            <button class="key" data-key="4">4</button>
            <button class="key" data-key="5">5</button>
            <button class="key" data-key="6">6</button>
            <button class="key" data-operator="*">*</button>
            <button class="key" data-key="1">1</button>
            <button class="key" data-key="2">2</button>
            <button class="key" data-key="3">3</button>
            <button class="key" data-operator="+">+</button>
            <button class="key" data-key="0">0</button>
            <button class="key" data-key=".">.</button>
            <button class="key" data-operator="Escape">clr</button>
            <button class="key" data-operator="-">-</button>

        </div>
        <div class="bottomRow">
            <button class="equivalence key" data-operator="Enter">=</button>
            <button class="key" data-key="Backspace">←</button></div>
        </div>    
    </div>

    <div class="footer">
        <p>Copyright  ©  <a href="https://github.com/lohikaarme" target="_blank" rel="noopener noreferrer">lohikaarme</a></p>
    </div>

</class>

</body>
</html>
